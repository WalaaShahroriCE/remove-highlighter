<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نتيجة المعالجة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- خط جميل -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
            color: #ffffff;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
        }

        .container {
            max-width: 950px;
            margin: 60px auto;
            background: #121212;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 30px;
            color: #f2f2f2;
        }

        .images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .images div {
            width: 45%;
        }

        .images img {
            width: 100%;
            border-radius: 12px;
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }

        .images p {
            margin: 10px 0;
            color: #ccc;
        }

        .btn-container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn-container a,
        .btn-container button {
            background-color: #0a84ff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-container a:hover,
        .btn-container button:hover {
            background-color: #005fcc;
        }

        @media screen and (max-width: 768px) {
            .images {
                flex-direction: column;
                align-items: center;
            }

            .images div {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📷 نتيجة إزالة التخطيط</h1>

        <div class="images">
            <div>
                <p>الصورة الأصلية</p>
                <img src="{{ original_url }}" alt="الصورة الأصلية">
            </div>
            <div>
                <p>الصورة بعد التنظيف</p>
                <img src="{{ cleaned_url }}" alt="الصورة بعد التنظيف">
            </div>
        </div>

        <div class="btn-container">
            <a href="{{ cleaned_url }}" download>📥 تحميل الصورة المنظفة</a>
            <button onclick="window.location.href='/'">🔁 رفع صورة جديدة</button>
        </div>
    </div>
</body>
</html>
