<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إزالة التخطيط</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
      color: #f2f2f2;
    }

    input[type="file"] {
      padding: 8px;
      border-radius: 6px;
      margin: 10px 0;
      color: white;
    }

    button {
      background-color: #0a84ff;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0066cc;
    }

    .info {
      color: #ccc;
      font-size: 14px;
      margin-top: 15px;
    }

    .back-button {
      margin-top: 20px;
      background-color: #444;
    }

    .back-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1> إزالة التخطيط من الصور</h1>

    <form method="POST" action="/process" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <br>
      <button type="submit"> إزالة التخطيط</button>
    </form>

    <p class="info">📥 سيتم تحميل الصورة المنظفة مباشرة بعد المعالجة</p>

    <button class="back-button" onclick="window.location.href='/'">🏠 العودة إلى الصفحة الرئيسية</button>
  </div>

</body>
</html>
