<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إزالة التخطيط - مرحبًا بك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
    }

    header {
      padding: 60px 20px 20px;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      color: #aaa;
    }

    .preview-section {
      margin: 50px auto;
      max-width: 800px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .preview-section img {
      width: 100%;
      max-width: 320px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
      border: 1px solid #333;
    }

    .start-btn {
      margin-top: 50px;
    }

    .start-btn a {
      background-color: #0a84ff;
      color: white;
      padding: 14px 40px;
      border-radius: 10px;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .start-btn a:hover {
      background-color: #0066cc;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #666;
      padding-bottom: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>🎉 مرحبًا بك في أداة إزالة التخطيط</h1>
    <p>قم بإزالة التحديدات والهايلايت من ملفاتك الدراسية بجودة عالية وبدون عناء.</p>
  </header>

  <div class="preview-section">
    <div>
      <img src="{{ url_for('static', filename='images/sample_before.jpeg') }}" alt="قبل التنظيف">
      <p>قبل التنظيف</p>
    </div>
    <div>
      <img src="{{ url_for('static', filename='images/sample_after.jpeg') }}" alt="بعد التنظيف">
      <p>بعد التنظيف</p>
    </div>
  </div>

  <div class="start-btn">
    <a href="/upload"> ابدأ الآن</a>
  </div>

  <footer>
    &copy; جميع الحقوق محفوظة - إزالة التخطيط والالوان 2025  
  </footer>

</body>
</html>
